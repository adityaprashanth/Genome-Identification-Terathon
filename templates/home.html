	{% extends "/shared/layout.html" %} 
	{% block title %}Home{% endblock %} 
	{% block head %} 
		{{ super() }}
		<link rel="stylesheet" href="/static/home.css" />
	{% endblock %} 
	{% block content %}
	<div class="row justify-content-center align-self-center welcome">
		<h3 align="center">Upload File :</h3>
		<form class="box" method="post" action="/success" enctype="multipart/form-data">
			<div class="box__input">
				<input class="box__file" type="file" name="file" id="file" data-multiple-caption="{count} files selected" />
			</div>
			<input type="submit" value="Upload">
		</form>
	</div>
	
	{% endblock %}
